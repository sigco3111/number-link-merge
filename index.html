<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>넘버링크(Number Merge)</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/"
        }
      }
    </script>
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          radial-gradient(ellipse at 70% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse at 20% 30%, rgba(25, 25, 112, 0.25) 0%, transparent 50%);
        z-index: -1;
        animation: floating-lights 20s infinite alternate ease-in-out;
      }

      @keyframes floating-lights {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(5vw, 10vh) scale(1.2);
        }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gradient-to-br from-gray-900 to-indigo-950 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
